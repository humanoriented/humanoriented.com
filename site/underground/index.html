<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>

	<title>Underground II (deeper underground)</title>

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />


	<!-- Underground II by Brothercake - http://www.brothercake.com/ -->
	<script type="text/javascript" src="scripts/tools.js"></script>
	<script type="text/javascript" src="scripts/underground.js"></script>


	<!-- Underground II styles -->
	<link rel="stylesheet" type="text/css" href="styles/underground.css" media="screen, projection" />


</head>

<body>

	<h1>Underground <abbr title="2">II</abbr> <em>(deeper underground)</em></h1>
  <h2>(Firefox and Safari players only)</h2>

	<div id="frame">
		<div id="dungeon">

		</div>
	</div>


	<map id="map">
		<span class="player" id="you"></span>
	</map>



	<h2 id="status">
		<span></span>
		Not connected.
	</h2>


	<form id="controller" action="">

		<fieldset id="group-dungeonview">

			<fieldset>
				<legend><span>Dungeon view controls</span></legend>
				<div>
					<label for="xposition">
						<span>x</span>
						<select id="xposition" name="x">
						</select>
					</label>
					<label for="yposition">
						<span>y</span>
						<select id="yposition" name="y">
						</select>
					</label>
					<label for="direction">
						<span>dir</span>
						<select id="direction" name="dir">
							<option value="0">N</option>
							<option value="1">E</option>
							<option value="2">S</option>
							<option value="3">W</option>
						</select>
					</label>
					<button type="submit">Apply</button>
					<button type="reset">Reset</button>
				</div>
			</fieldset>

		</fieldset>

		<fieldset id="group-playercontrols">

			<fieldset>
				<legend><span>Movement controls</span></legend>
				<div>
					<button type="button" id="turn-left">Turn Left</button>
					<button type="button" id="move-forward">Move Forward</button>
					<button type="button" id="turn-right">Turn Right</button>
					<button type="button" id="move-left">Strafe Left</button>
					<button type="button" id="move-back">Move Back</button>
					<button type="button" id="move-right">Strafe Right</button>
					<button type="button" id="turn-around">Turn Around</button>
				</div>
			</fieldset>

		</fieldset>

	</form>


</body>
</html>
