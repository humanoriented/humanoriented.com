<head>

	<title>Floor Plan Designer for Underground II</title>

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />


	<!-- Underground II Floor Plan Designer by Brothercake - http://www.brothercake.com/ -->
	<script type="text/javascript" src="scripts/tools.js"></script>
	<script type="text/javascript" src="scripts/designer.js"></script>


	<!-- Underground II Floor Plan Designer styles -->
	<link rel="stylesheet" type="text/css" href="styles/designer.css" media="screen, projection" />


</head>

<body>

	<h1>Floor Plan Designer for Underground <abbr title="2">II</abbr></h1>


	<div id="frame">
		<table id="floorplan" border="1" cellpadding="0" cellspacing="0"
			summary="*** Describe this table structure ***">

		</table>
	</div>


	<form id="dataform" action="">
		<fieldset>
			<input type="submit" value="Generate output matrix" />
			<input type="reset" value="Display input matrix" />
		</fieldset>
		<fieldset>
			<textarea name="data" rows="10" cols="30"></textarea>
		</fieldset>
	</form>


</body>
</html>
